<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>PrefabKa — Каталог домов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        header { background: #2e86de; color: white; padding: 15px; text-align: center; }
        .catalog { display: flex; flex-wrap: wrap; justify-content: center; padding: 10px; }
        .card { background: white; border: 1px solid #ddd; border-radius: 8px; margin: 10px; width: 300px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; }
        .card h3 { margin: 0 0 8px 0; }
        .card p { margin: 5px 0; font-size: 14px; color: #555; }
        .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
        .details { display: none; padding: 15px; }
        .back-btn { display: block; text-align: center; margin: 15px auto; color: #2e86de; font-weight: bold; }
        .calc-btn { background: #2e86de; color: white; padding: 12px; border: none; border-radius: 5px; width: 100%; font-size: 16px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

<header>PrefabKa — Каталог домов</header>

<div id="catalog"></div>
<div id="details" class="details"></div>

<script src="data.js"></script>
<script src="app.js"></script>

</body>
</html>
